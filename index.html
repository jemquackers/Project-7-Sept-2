<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/48bb15d5a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <button>Click for current location</button>
        <form class="searchbar">
          <label for="search"> Search </label>
          <input type="text" id="search" placeholder="Location" />
          <input type="submit" value="Go" />
        </form>

        <div class="container">
          <div class="row"><h2>Göteborg</h2></div>
          <div class="row">
            <div class="col-6">
              <h4>Thursday 20 August 2020</h4>
              <h6>Last updated: 00:00</h6>
            </div>
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="cloudy"
                id="iconnow"
                class="float-left"
              />
              <div class="float-left"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <h5>15</h5>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C </a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <div id="humidity">Humidity 0%</div>
            <div id="windspeed">Windspeed 0 m/s</div>
            <div id="weatherDescription">Description</div>
          </div>
        </div>

        <div class="currentdetail">
          <div class="row">
            <div class="col">
              <strong>03</strong>
            </div>
            <div class="col">
              <strong>06</strong>
            </div>
            <div class="col">
              <strong>09</strong>
            </div>
            <div class="col">
              <strong>12</strong>
            </div>
            <div class="col">
              <strong>15</strong>
            </div>
            <div class="col">
              <strong>18</strong>
            </div>
            <div class="col">
              <strong>21</strong>
            </div>
            <div class="col">
              <strong>24</strong>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fas fa-cloud-moon"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-moon"></i>
            </div>
          </div>
          <div class="row">
            <div class="col">18 °C</div>
            <div class="col">19 °C</div>
            <div class="col">20 °C</div>
            <div class="col">20 °C</div>
            <div class="col">22 °C</div>
            <div class="col">18 °C</div>
            <div class="col">16 °C</div>
            <div class="col">14 °C</div>
          </div>
        </div>
        <div class="opensource">
          <a
            href="https://github.com/jemquackers/Project-7-Sept-2"
            target="blank"
            >Open source code</a
          >
          by jemquackers
        </div>
      </header>
    </div>
    <script src="index.js"></script>
  </body>
</html>
