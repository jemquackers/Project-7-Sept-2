<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/48bb15d5a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <button class="float-right">Current Location</button>
        <form class="searchbar">
          <label for="search"> Search </label>
          <input type="text" id="search" placeholder="Location" />
          <input type="submit" value="Go" />
        </form>

        <h2>Location</h2>

        <h4>Date</h4>
        <h6>Last updated: 00:00</h6>

        <div class="row">
          <div class="col-5">
            <strong id="tempnow">15</strong>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C </a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-4">
            <div id="humidity">Humidity: 0%</div>
            <div id="windspeed">Windspeed: 0 m/s</div>
            <p id="weatherDescription">Description</p>
          </div>
          <div class="col-3">
            <img src="" id="iconnow" class="float-left" />
            <div class="float-left"></div>
          </div>
        </div>

        <div class="opensource">
          <a
            href="https://github.com/jemquackers/Project-7-Sept-2"
            target="blank"
            >Open source code</a
          >
          by jemquackers
        </div>
      </header>
    </div>
    <script src="index.js"></script>
  </body>
</html>
